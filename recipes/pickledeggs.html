    <title>Pickled Eggs</title>

<body>
    <h1>Pickled Eggs</h1>
    <p>A simple recipe for pickled eggs</p>
    <h3>Ingredients</h3>
    <ul>
        <li>12 Hard-boiled Eggs</li>
        <li>White Vinegar</li>
        <li>Pickling Spices</li>
    </ul>
    <h3>Directions</h3>
    <ol>
        <li>Mix spices with vinegar</li>
        <li>Put eggs in a jar</li>
        <li>Fill jar with vinegar-spice mix</li>
        <li>Stick jar somewhere forgettable and forget for 30 days</li>
    </ol>
</body>
